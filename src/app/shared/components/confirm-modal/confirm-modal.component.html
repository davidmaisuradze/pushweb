<mat-dialog-content class="modal-content">
  <div class="dialog-header">
    <div *ngIf="title" class="title">{{ title }}</div>
    <button type="button" class="dialog-close float-right" title="Close" mat-icon-button matDialogClose tabindex="-1">
        <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    {{ text }}
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="btn btn-primary" (click)="yes()">{{yesButtonText}}</button>
  <button class="btn btn-secondary" matDialogClose>{{noButtonText}}</button>
</mat-dialog-actions>
