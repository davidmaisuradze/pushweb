<div class="websites-content">
  <button class="btn btn-primary mb-2" (click)="addWebsite()">Add New Website</button>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>URL</th>
      <th>Name</th>
      <th>Subscribers</th>
      <th>Subscribe Automatically</th>
      <th>Notification Title</th>
      <th>Notification Body</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody *ngIf="(websites$ | async) as websites">
    <tr *ngFor="let website of websites"
        (click)="showWebsiteScripts(website)"
        class="website-item"
    >
      <td>{{website.url}}</td>
      <td>{{website.name}}</td>
      <td>{{website.subscriptions.length}}</td>
      <td>{{website.subscribeAutomatically}}</td>
      <td>{{website.notificationTitle}}</td>
      <td>{{website.notificationBody}}</td>
      <td>
        <fa-icon class="ml-2"
                 [icon]="icons.list"
                 (click)="$event.stopPropagation(); showWebsiteScripts(website)"f
        ></fa-icon>

        <fa-icon class="ml-2"
                 [icon]="icons.edit"
                 (click)="$event.stopPropagation(); updateWebsite(website)"
        ></fa-icon>

        <fa-icon class="ml-2"
                 [icon]="icons.times"
                 (click)="$event.stopPropagation(); removeSite(website._id, website.name)"
        ></fa-icon>
      </td>
    </tr>
    </tbody>
  </table>
</div>
